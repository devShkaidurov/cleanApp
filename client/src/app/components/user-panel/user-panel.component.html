<div id="wrapper">
    <div id="header">
        <button id="back_buttom">
            <img src="../../../assets/images/back.svg" alt="Назад" (click)="handleGoBack()">
        </button>
        <p>Профиль</p>
    </div>

    <div id="avatar">
        <img src="../../../assets/images/user.svg" alt="Аватар">
        <p>{{ customer?.name || "Неизвестное имя"}}</p>
    </div>

    <div id="container">
        <div class="field">
            <p>Имя</p>
            <input type="text" [(ngModel)]="customer.name">
        </div>
        <div class="field">
            <p>Логин</p>
            <input type="text" [(ngModel)]="customer.login">
        </div>

        <div class="field">
            <p>Новый пароль</p>
            <input type="password">
        </div>
    </div>

    <div id="footer">
        <button (click)="handleSave()">Сохранить</button>
        <button (click)="handleSignOff()">Выйти из аккаунта</button>
    </div>
</div>
